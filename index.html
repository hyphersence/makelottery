<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>로또 번호 생성기</title>
<style>
  body {
    font-family: 'Nanum Gothic', sans-serif;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
  }
  button {
    font-size: 1.5em;
    padding: 12px 30px;
    background-color: #1565c0;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0d47a1;
  }
  #result {
    margin-top: 30px;
    font-size: 2em;
    font-weight: 600;
    letter-spacing: 0.3em;
    color: #d32f2f;
    user-select: none;
  }
</style>
</head>
<body>

<h1>간단 로또 번호 생성기</h1>

<button id="generateBtn">번호 생성</button>

<div id="result">- - - - - -</div>

<script>
  function generateLottoNumbers() {
    const numbers = [];
    while (numbers.length < 6) {
      const num = Math.floor(Math.random() * 45) + 1;
      if (!numbers.includes(num)) {
        numbers.push(num);
      }
    }
    numbers.sort((a,b) => a - b);
    return numbers;
  }

  document.getElementById('generateBtn').addEventListener('click', () => {
    const lottoNumbers = generateLottoNumbers();
    document.getElementById('result').textContent = lottoNumbers.join(', ');
  });
</script>

</body>
</html>
