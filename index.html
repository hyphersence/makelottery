<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>프리미엄 로또 자동 생성기 + 출현 빈도 차트</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

  body {
    font-family: 'Nanum Gothic', sans-serif;
    max-width: 650px;
    margin: 40px auto;
    padding: 20px;
    background: #f0f4f8;
    color: #222;
  }
  h1 {
    font-size: 3em;
    text-align: center;
    color: #004a99;
    margin-bottom: 0.2em;
  }
  #result {
    margin: 30px auto 20px;
    font-size: 3.8em;
    font-weight: 900;
    color: #d32f2f;
    text-align: center;
    letter-spacing: 0.2em;
    user-select: none;
    background: linear-gradient(45deg, #e53935, #b71c1c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  button {
    display: block;
    margin: 0 auto 40px;
    padding: 16px 40px;
    font-size: 1.6em;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    background-color: #1565c0;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(21, 101, 192, 0.4);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0d47a1;
  }
  canvas {
    display: block;
    margin: 0 auto;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    background: white;
  }
  #info {
    font-size: 1.1em;
    text-align: center;
    color: #555;
    margin-top: -30px;
    margin-bottom: 20px;
    user-select: none;
  }
</style>
</head>
<body>

<h1>프리미엄 로또 자동 생성기</h1>

<button id="generateBtn">번호 생성</button>
