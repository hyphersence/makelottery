<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로또번호 자동 생성기</title>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; padding: 50px; }
    h1 { color: #2c3e50; }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1e8449;
    }
    .numbers {
      margin-top: 30px;
      font-size: 24px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>🎲 로또번호 자동 생성기</h1>
  <button onclick="generateLotto()">번호 생성하기</button>
  <div class="numbers" id="lottoNumbers">👉 여기에 번호가 나타납니다</div>

  <script>
    function generateLotto() {
      const numbers = [];
      while (numbers.length < 6) {
        const num = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(num)) {
          numbers.push(num);
        }
      }
      numbers.sort((a, b) => a - b);
      document.getElementById('lottoNumbers').textContent = `🎯 ${numbers.join(' , ')}`;
    }
  </script>
</body>
</html>
